<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="600" fill="url(#skyGrad)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="1" fill="white" opacity="0.8"/>
  <circle cx="250" cy="120" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="400" cy="90" r="1" fill="white" opacity="0.7"/>
  <circle cx="600" cy="110" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="800" cy="70" r="1" fill="white" opacity="0.9"/>
  <circle cx="1000" cy="100" r="1.3" fill="white" opacity="0.8"/>
  <circle cx="150" cy="150" r="0.8" fill="white" opacity="0.6"/>
  <circle cx="350" cy="140" r="1" fill="white" opacity="0.7"/>
  <circle cx="550" cy="160" r="1.1" fill="white" opacity="0.8"/>
  <circle cx="750" cy="130" r="0.9" fill="white" opacity="0.7"/>
  <circle cx="950" cy="170" r="1.2" fill="white" opacity="0.8"/>
  
  <!-- Throne -->
  <rect x="200" y="350" width="120" height="200" fill="#8B4513" rx="10"/>
  <rect x="190" y="340" width="140" height="30" fill="#A0522D" rx="5"/>
  <rect x="180" y="330" width="160" height="20" fill="#CD853F" rx="10"/>
  
  <!-- Throne back -->
  <rect x="210" y="250" width="100" height="150" fill="#8B4513" rx="15"/>
  <rect x="220" y="260" width="80" height="30" fill="#DAA520"/>
  
  <!-- Ruler on throne -->
  <circle cx="260" cy="320" r="25" fill="#DEB887"/>
  <rect x="240" y="340" width="40" height="60" fill="#4B0082" rx="5"/>
  <rect x="235" y="400" width="50" height="40" fill="#8B4513"/>
  <rect x="245" y="440" width="30" height="20" fill="#654321"/>
  
  <!-- Crown -->
  <polygon points="240,305 280,305 275,285 245,285" fill="#FFD700"/>
  <circle cx="250" cy="290" r="3" fill="#FF6B6B"/>
  <circle cx="260" cy="285" r="3" fill="#4ECDC4"/>
  <circle cx="270" cy="290" r="3" fill="#FF6B6B"/>
  
  <!-- Scepter -->
  <rect x="300" y="320" width="5" height="80" fill="#8B4513"/>
  <circle cx="302" cy="315" r="8" fill="#FFD700"/>
  
  <!-- Astrologer -->
  <circle cx="450" cy="360" r="20" fill="#DEB887"/>
  <rect x="435" y="380" width="30" height="50" fill="#2F4F4F" rx="3"/>
  <rect x="430" y="430" width="40" height="30" fill="#8B4513"/>
  <rect x="438" y="460" width="24" height="15" fill="#654321"/>
  
  <!-- Astrologer hat -->
  <polygon points="430,350 470,350 450,320" fill="#191970"/>
  <circle cx="440" cy="335" r="2" fill="#FFD700"/>
  <circle cx="450" cy="330" r="2" fill="#FFD700"/>
  <circle cx="460" cy="335" r="2" fill="#FFD700"/>
  
  <!-- Scroll -->
  <rect x="480" y="370" width="30" height="40" fill="#F5DEB3" rx="2"/>
  <line x1="485" y1="375" x2="505" y2="375" stroke="#8B4513" stroke-width="1"/>
  <line x1="485" y1="380" x2="505" y2="380" stroke="#8B4513" stroke-width="1"/>
  <line x1="485" y1="385" x2="505" y2="385" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Floor -->
  <rect x="0" y="550" width="1200" height="50" fill="#2F2F2F"/>
  
  <!-- Mystical circle -->
  <circle cx="550" cy="200" r="30" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
  <polygon points="540,190 560,190 550,170" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  <polygon points="530,210 570,210 550,230" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  
  <!-- Mystical symbols -->
  <g fill="#FFD700" font-family="serif">
    <text x="700" y="200" font-size="24" opacity="0.6">*</text>
    <text x="750" y="220" font-size="20" opacity="0.5">C</text>
    <text x="800" y="180" font-size="22" opacity="0.6">O</text>
  </g>
</svg>
